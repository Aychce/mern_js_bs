<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS for styling -->
    <style>
        .error-indicator {
            display: none;
            color: red;
            font-size: 18px;
            vertical-align: middle;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                        <span class="error-indicator">*</span>
                        <small class="form-text text-muted">Name is required</small>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <span class="error-indicator">*</span>
                        <small class="form-text text-muted">Email is required</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <span class="error-indicator">*</span>
                        <small class="form-text text-muted">Password is required</small>
                    </div>
                    <div class="form-group">
                        <label for="hobbies">Hobbies:</label>
                        <input type="text" class="form-control" id="hobbies" name="hobbies" required>
                        <span class="error-indicator">*</span>
                        <small class="form-text text-muted">Hobbies are required</small>
                    </div>
                    <button type="submit" class="btn btn-orange text-white">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JavaScript (Popper.js and Bootstrap JS) -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
