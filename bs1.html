<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethnus Layout</title>

    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS for styling -->
    <style>
        /* Custom styles for the top blue bar */
        .top-bar {
            background-color: blue;
            color: black;
            padding: 10px 0;
            text-align: center;
        }

        /* Custom styles for the light grey bar */
        .light-grey-bar {
            background-color: lightgrey;
            text-align: center;
            padding: 10px 0;
        }

        /* Custom styles for the darker grey bar */
        .darker-grey-bar {
            background-color: darkgrey;
            text-align: center;
            padding: 20px 0;
        }

        /* Custom styles for the white content area */
        .content {
            background-color: white;
            padding: 20px;
            text-align: center;
        }
    </style>

</head>
<body>

<!-- Top Blue Bar with "Ethnus Layout" -->
<div class="top-bar">
    <h2>Ethnus Layout</h2>
</div>

<!-- Light Grey Bar with Navigation Links -->
<div class="light-grey-bar">
    <a href="#">HOME</a> | <a href="#">MENU</a> | <a href="#">ABOUT</a> | <a href="#">CONTACT</a>
    <span class="float-right"><a href="#">SIGNUP</a> | <a href="#">LOGIN</a></span>
</div>

<!-- Darker Grey Bar with Text "This is" -->
<div class="darker-grey-bar">
    <h3>This is</h3>
</div>

<!-- White Content Area -->
<div class="content">
    <p>Write your content here</p>
</div>

<!-- Add Bootstrap JavaScript (Popper.js and Bootstrap JS) -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
